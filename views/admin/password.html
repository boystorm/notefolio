<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Mobile -->
    <!-- CSS -->
    <link href="admin/css/main.css" rel="stylesheet" type="text/css" />
    <link href="lib/jqueryUi/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <!-- jQuery 3.6.0 -->
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI(sortDrag) -->
    <script src="lib/jqueryUi/jquery-ui.min.js"></script>

    <!-- common -->
    <script src="admin/js/common.js"></script>

    <!-- Validate -->
    <script src="lib/jqueryValidate/jquery.validate.min.js"></script>
    <script src="lib/jqueryValidate/additional-methods.min.js"></script>

    <!-- password -->
    <script src="admin/js/password.js"></script>

    <title>Admin Template</title>
</head>
<body>
    <!-- password hint -->
    <section class="password">
        <div class="password-wrap">
            <div class="password-title">
                <h1>비밀번호 찾기</h1>
                <p>비밀번호를 찾기시 힌트 확인이 필요합니다.</p>
            </div>
            <form id="passwordHintForm" action="/password_process" method="post" onsubmit="return false">
                <fieldset>
                    <legend class="visually-hidden">패스워드 찾기</legend>
                    <div class="form-box">
                        <input type="text" name="passwordHint" placeholder="비밀번호 힌트(yang~)">
                    </div>
                    <button type="submit" id="hintBtn" class="btn btn-primary btn-block">비밀번호 힌트 확인</button>
                </fieldset>
            </form>
            <div class="password-txt">
                <div class="password-help">비밀번호 : <span class="password-check">w12</span></div>
                <a href="./adm">뒤로가기</a>
            </div>
        </div>
    </section>
    
</body>
</html>
