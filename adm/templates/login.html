<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Mobile -->
    <!-- CSS -->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/jqueryUi/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <!-- jQuery 3.6.0 -->
    <script src="../../lib/jquery/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI(sortDrag) -->
    <script src="../../lib/jqueryUi/jquery-ui.min.js"></script>

    <!-- Validate -->
    <script src="../../lib/jqueryValidate/jquery.validate.min.js"></script>
    <script src="../../lib/jqueryValidate/additional-methods.min.js"></script>

    <!-- common -->
    <script src="../js/common.js"></script> 

    <!-- login -->
    <script src="../js/login.js"></script>

    <title>Admin Template</title>
</head>
<body>
    <!-- login -->
    <section class="login">
        <div class="login-wrap">
            <div class="login-title">
                <h1>사이트 관리자 로그인</h1>
                <p>사이트 관리를 위한 로그인이 필요합니다.</p>
            </div>
            <form id="loginForm" action="/login_process" method="post">
                <fieldset>
                    <legend class="visually-hidden">로그인</legend>
                    <div class="form-box">
                        <input type="text" name="id" placeholder="아이디">
                        <input type="password" name="password" placeholder="패스워드" maxlength="6">
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-primary btn-block">로그인</button>
                </fieldset>
            </form>
            <div class="login-txt">
                <input type="checkbox" id="loginChk">
                <label for="loginChk">아이디 기억하기</label>
                <a href="./password">비밀번호 찾기</a>
            </div>
        </div>
    </section>
</body>
</html>
