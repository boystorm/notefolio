<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Mobile -->
    
    <!-- CSS -->
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/jqueryUi/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <!-- jQuery 3.6.0 -->
    <script src="../../lib/jquery/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI(sortDrag) -->
    <script src="../../lib/jqueryUi/jquery-ui.min.js"></script>

    <!-- common -->
    <script src="../js/common/common.js"></script>

    <title>title</title>
</head>
<body>
    <div class="wrap">
        <nav class="nav">
            <div class="logo">
                <a href="javascript:;" class="logo__link">
                    <h1>Eyecargo Reefer</h1>
                </a>
            </div>
            <div class="nav__content">
                <div class="nav__content--user">
                    <i class="fas fa-user-cog"></i>
                    <span>User</span>
                </div>
                <ul class="nav__content--list">
                    <li class="nav__content--item">
                        <a href="javascript:;" class="active">
                            <i class="fas fa-unlock-alt"></i>
                            <span>상세</span>
                        </a>
                    </li>
                    <li class="nav__content--item">
                        <a href="javascript:;">
                            <i class="fab fa-flipboard"></i>
                            <span>상세</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <header>
            <div class="toolbar">
                <div class="toolbar__menu">
                    <a href="javascript:;">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
                <div class="toolbar__logout">
                    <a href="javascript:;">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="content">
                <div class="mng">
                    <div class="mng__setting">
                        <div class="card">
                            <div class="mng__title">
                                <span>Category Manager</span>
                                <a href="javascript:#;" class="mng__title--btn">
                                    <span>
                                        <i class="fas fa-cog"></i>
                                    </span>
                                </a>
                            </div>

                            <!-- category(project) -->
                            <div class="mng-category">
                                <div class="mng-category__all"><!-- all -->
                                    <a href="javascript:;">Project</a>
                                </div>
                                <ul class="mng-category__list">
                                    <li>
                                        <a href="javascript:;" class="active">Category1</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">Category2</a>
                                    </li>
                                </ul>
                            </div>

                            <!-- category(artwork) -->
                            <div class="mng-category">
                                <div class="mng-category__all"><!-- all -->
                                    <a href="javascript:;">Artwork</a>
                                </div>
                                <ul class="mng-category__list">
                                    <li>
                                        <a href="javascript:;">Category1</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">Category2</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- right -->
                    <div class="mng__list">
                        <div class="mng__list--search">
                            <form action="">
                                <input>    
                                <input type="submit">
                            </form>
                        </div>
                        <div class="card">
                            <h1>Category manager</h1>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
